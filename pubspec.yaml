name: moments_diary
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.2.0
  flutter_timezone: ^4.1.0
  google_fonts: ^6.2.1
  grouped_list: ^6.0.0
  intl: ^0.20.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  logging: ^1.3.0
  path_provider: ^2.1.5
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  table_calendar: ^3.2.0
  timezone: ^0.10.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon/icon.jpg"

flutter:
  uses-material-design: true

  fonts:
    - family: SFPro
      fonts:
        - asset: fonts/SF-Pro-Rounded-Regular.otf
        - asset: fonts/SF-Pro-Rounded-Bold.otf
          weight: 700
